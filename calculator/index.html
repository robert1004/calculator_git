<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body align="center">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css">


<p id= "message" style="font-size: 50px">0</p>
<button id="btn7" style="width:80px;height:80px;font-size: 50px" class="number">7</button>
<button id="btn8" style="width:80px;height:80px;font-size: 50px" class="number">8</button>
<button id="btn9" style="width:80px;height:80px;font-size: 50px" class="number">9</button>
<button id="btnADD" style="background-color:#2e8b57;color:white;width:80px;height:80px;font-size: 50px">+</button>
<p></p>
<button id="btn4" style="width:80px;height:80px;font-size: 50px" class="number">4</button>
<button id="btn5" style="width:80px;height:80px;font-size: 50px" class="number">5</button>
<button id="btn6" style="width:80px;height:80px;font-size: 50px" class="number">6</button>
<button id="btnMINUS" style="background-color:#2e8b57;color:white;width:80px;height:80px;font-size: 50px">-</button>
<p></p>
<button id="btn1" style="width:80px;height:80px;font-size: 50px" class="number">1</button>
<button id="btn2" style="width:80px;height:80px;font-size: 50px" class="number">2</button>
<button id="btn3" style="width:80px;height:80px;font-size: 50px" class="number">3</button>
<button id="btnMULTIPLY" style="background-color:#2e8b57;color:white;width:80px;height:80px;font-size: 50px">*</button>
<p></p>
<button id="btnCLEAR" style="width:80px;height:80px;font-size: 50px;background-color:#ff4500;color:white;">C</button>
<button id="btn0" style="width:80px;height:80px;font-size: 50px">0</button>
<button id="btnEQUAL" style="width:80px;height:80px;font-size: 50px;background-color:#4169e1;color:white;">=</button>
<button id="btnDIVIDE" style="background-color:#2e8b57;color:white;width:80px;height:80px;font-size: 50px">/</button>

</body>
</html>
